<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="todo.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <h1 class="title">Pomodoro Timer</h1>
    <div>
        <img id="hamburger-menu" src="img/icons8-menu-26.png">
    </div>
    

    <div id="pomodoro">
        <div class="settings">
            <img id="modalBtn" src="img/icons8-settings-24.png">
        </div>    

        <div class="top-bar">
            <div class="pomodoro-count">POMODORO #<span id="pomodoro-count">1</span></div>
        </div>

        <div id="timer">25:00</div>

        <div class="timer-buttons">
            <button class="start-timer">START</button>
            <button class="stop-timer">STOP</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <label for="wtime">Work Time</label>
            <input type="text" class="time-input" id="wtime" name="worktime" placeholder="25">

            <label for="btime">Break Time</label>
            <input type="text" class="time-input" id="btime" name="breaktime" placeholder="5">

            <input onclick="submit()" type="submit" value="Done">
        </div>
    </div>


    <div class="todo">
        <h1>TODO</h1>
        <form>
            <input id="item" type="text" placeholder="Enter task description" required />
            <input id="add-item" type="submit" value="+">
        </form>
        <h2>Todos</h2>
        <ul></ul>
        <button id="clear">Clear All</button>
    </div>

    <div class="sidenav">
        <a href="javascript:void(0)" class="closebtn">&times;</a>
        <h3 id="date"></h3>
    </div>
    <script src="main.js"></script>
    <script src="todo.js"></script>
</body>
</html>
